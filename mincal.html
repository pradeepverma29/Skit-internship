<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <style>
       body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    flex-direction: row;
    gap: 10px;
}

input {
    padding: 10px;
    font-size: 16px;
}
select {
    padding: 10px;
    font-size: 16px;
}


    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="number1">
        <input type="text" id="number2">
        <select id="operation">
            <option value="add">add</option>
            <option value="minu">minu</option>
            <option value="mul">mul</option>
            <option value="div">div</option>
        </select>
    </div>
    <script>
         document.addEventListener('DOMContentLoaded', function() {
    var number1 = document.getElementById('number1');
    var number2 = document.getElementById('number2');
    var operation = document.getElementById('operation');

    function calculate() {
        var num1 = parseFloat(number1.value);
        var num2 = parseFloat(number2.value);
        var selectedOperation = operation.value;
        var result;

        if (isNaN(num1) || isNaN(num2)) {
            console.log('Please enter valid numbers');
            return;
        }

        if (selectedOperation === 'add') {
            result = num1 + num2;
        } else if (selectedOperation === 'minu') {
            result = num1 - num2;
        } else if (selectedOperation === 'mul') {
            result = num1 * num2;
        } else if (selectedOperation === 'div') {
            result = num1 / num2;
        }

        console.log( result);
    }

    number1.addEventListener('input', calculate);
    number2.addEventListener('input', calculate);
    operation.addEventListener('change', calculate);
});

    </script>
</body>
</html>
